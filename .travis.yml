language: node_js
node_js:
    - "lts/*"
notifications:
    email: false
cache: false
sudo: required
script: skip
branches:
    only:
        - master
jobs:
    include:
        - stage: lint
          script: npm run lint
        - stage: test
          script: npm run test
        - stage: build
          script: npm run build
        - stage: release
          node_js: lts/*
          script: skip
          deploy:
              provider: script
              skip_cleanup: true
              script: npx semantic-release
stages:
    - lint
    - test
    - build
    - name: release
      if: type != pull_request
